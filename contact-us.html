<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Go Skate! | Responsive CE Milestone project with Bootstrap / HTML5 / CSS</title>

     <!--BOOTSTRAP CSS-->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      type="text/css">
      
      <!--FONT AWESOME CSS-->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

      <!--HOVER.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">

      <!--STYLE.CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen">
  </head>

  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="d-flex flex-grow-1">
        <a class="navbar-brand d-none d-lg-inline-block" href="#">Go Skate! <img src="assets/img/logowhite.png" alt="logo">
        </a>
        <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="index.html">Go Skate!
        </a>
        <div class="w-100 text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="collapse navbar-collapse flex-grow-1 text-left" id="myNavbar">
        <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item nav-active">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item">Testimonials</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item">Sign up</a>     
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link m-2 menu-item">Contact</a>
            </li>
        </ul>
    </div>
</nav>

    <section>
      <div class="contact-bg">
        <div class="contact-form">
          <h1>Contact us <i class="fa fa-comments" aria-hidden="true"></i></h1>
          <div class="txtb">
            <label>Full Name :</label>
            <input type="text" name="" value="" placeholder="Enter Your Name" />
          </div>

          <div class="txtb">
            <label>Email :</label>
            <input
              type="text"
              name=""
              value=""
              placeholder="Enter Your Email"
            />
          </div>

          <div class="txtb">
            <label>Phone Number :</label>
            <input
              type="text"
              name=""
              value=""
              placeholder="Enter Your Phone Number"
            />
          </div>

          <div class="txtb">
            <label>Message :</label>
            <textarea></textarea>
            <a class="btn">Send</a>
          </div>
        </div>
      </div>
    </section>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h5 class="uppercase">About</h5>
          <p class="inline-block">
            We help you make connections through skateboarding through signing
            up to our online community.
          </p>
        </div>
        <div class="col-sm-6">
          <h5 class="uppercase">Social</h5>
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fa fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">Youtube</span>
              </a>
            </li>
          </ul>
        </div>

        <!--SUB FOOTER-->
        <div class="container-fluid text-center">
          <h6>Go Skate! by Leo Morgan Copyright 2020</h6>
        </div>
      </div>
    </footer>
  </body>
</html>
