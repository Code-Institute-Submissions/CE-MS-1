    <section class="sign-up-backround">
      <div class="sign-up-form container-fluid">
        
        <h2>Sign Up Now!</h2><i class="fa fa-user-circle-o fa-2x"></i>
        <form>
          <input type="email" class="input-box" placeholder="Your Email" />
          <input type="email" class="input-box" placeholder="Your Password" />

          <button type="button" class="sign-up-btn">Sign up</button>
          <hr />
          <p class="or">OR</p>
          <button
            type="button"
            class="sign-up-btn"
            formaction="https://www.facebook.com"

            Sign up with Facebook
          </button>
        </form>
      </div>
    </section>
